variables:
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_DEPTH: 100
  PKG_VER: 0.0.0

stages: 
  - build
  - publish

linux:
  stage: build
  tags: [alse]
  script: 
    - conan install . -b "missing"
    - cmake . -B target -G Ninja -DCMAKE_TOOLCHAIN_FILE=./build/Release/generators/conan_toolchain.cmake -DBUILD_SHARED_LIBS=ON -DCMAKE_POLICY_DEFAULT_CMP0091=NEW -DCMAKE_BUILD_TYPE=Release
    - cmake --build target

  artifacts:
    paths:
      - target
    expire_in: 1 hour

windows:
  stage: build
  tags: [windows-arch]
  script:
    - echo "Building Windows"

  artifacts:
    paths:
      - target
    expire_in: 1 hour

publish:
  stage: publish
  tags: [alse]
  rules:
    - if: $CI_COMMIT_TAG
      when: always
    - when: manual
  needs:
    - job: linux
      artifacts: false
    - job: windows
      artifacts: false
  script:
    - echo "Publishing to conan repo"

