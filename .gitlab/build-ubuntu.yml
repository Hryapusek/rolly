build ubuntu:
  tags: [ubuntu]
  stage: build

  before_script:
    - uname -a
    - dpkg -l | grep fmt
    - cat /etc/os-release
    - python3 --version

  script:
    - mkdir -p target
    - cd target
    - cmake -GNinja -DCMAKE_BUILD_TYPE=Release ..
    - ninja

  artifacts:
    paths: [ target/*.a ]
    expire_in: 1 hour
